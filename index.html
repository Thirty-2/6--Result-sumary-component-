<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
      <div id="Container">
        <div class="Left">

          <div class="Top"><h3>Your Result</h3></div>

            <div class="Score">
              <h1>76</h1>
              <p>of 100</p>
            </div>

            <div class="Bottom">
              <h2>Great</h2>
              <br>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>


        <div class="Right">
          <h3>Summary</h3>

          <div class="Rating">

            <div class="Rate-1">
              <div class="rate-1">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="Bg-1">Reaction</p>
              </div>
              <p><span>80 </span> / 100</p>
            </div>

            <div class="Rate-2">
              <div class="rate-1">
                <img src="assets/images/icon-memory.svg" alt="">
                <p class="Bg-2">Memory</p>
              </div>
              <p><span>92 </span> / 100</p>
            </div>

            <div class="Rate-3">
              <div class="rate-1">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p class="Bg-3">Verbal</p>
              </div>
              <p><span>61 </span> / 100</p>
            </div>

            <div class="Rate-4">
              <div class="rate-1">
                <img src="assets/images/icon-visual.svg" alt="">
                <p class="Bg-4">Visual</p>
              </div>
              <p><span>72 </span> / 100</p>
            </div>
      

          </div>
          <a href="#">Continue</a>
        </div>

      </div>
</body>
</html>
